<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Shopping Assistant</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --chat-bg: #1e293b;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --user-msg-bg: #3b82f6;
            --bot-msg-bg: #334155;
            --accent: #8b5cf6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid #334155;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        main {
            flex: 1;
            margin-top: 60px;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 900px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            scroll-behavior: smooth;
        }

        /* ... existing code ... */

        .product-title {
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-size: 1.1rem;
            font-weight: 700;
            color: #4ade80;
            margin-top: auto;
        }

        .input-container {
            padding: 1.5rem 2rem;
            background: var(--bg-color);
            border-top: 1px solid #334155;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }

        form {
            display: flex;
            gap: 1rem;
            background: #1e293b;
            padding: 0.5rem;
            border-radius: 1rem;
            border: 1px solid #334155;
            transition: border-color 0.2s;
        }

        form:focus-within {
            border-color: var(--primary);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            font-size: 1rem;
            outline: none;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--primary-hover);
        }

        button:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            padding: 0.5rem 0;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <header>
        <h1>üõçÔ∏è AI Shopping Assistant</h1>
    </header>

    <main id="chat-container">
        <div class="message bot">
            <div class="avatar">ü§ñ</div>
            <div class="bubble">
                Hello! I'm your personal shopping assistant. Tell me what you're looking for, and I'll help you find the
                perfect product!
            </div>
        </div>
    </main>

    <div class="input-container">
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button type="submit" id="send-btn">Send</button>
        </form>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        let currentState = 'INIT';
        let conversationHistory = [];

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';
            setLoading(true);

            try {
                if (currentState === 'INIT') {
                    await handleInitState(message);
                } else if (currentState === 'WAITING_ANSWERS') {
                    await handleProcessState(message);
                } else {
                    currentState = 'INIT';
                    await handleInitState(message);
                }
            } catch (error) {
                console.error(error);
                addMessage("Sorry, something went wrong. Please check your API keys or try again.", 'bot');
            } finally {
                setLoading(false);
            }
        });

        async function handleInitState(query) {
            const res = await fetch('/mcp/gemini/interview/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ initialQuery: query })
            });
            const data = await res.json();

            if (data.questions) {
                let text = "To find the best match, I have a few questions:\n\n";
                data.questions.forEach((q, i) => {
                    text += `${i + 1}. ${q}\n`;
                });
                text += "\n\nYou can answer them all at once!";
                addMessage(text, 'bot');
                currentState = 'WAITING_ANSWERS';
            } else {
                addMessage("I couldn't generate questions. Let me try searching directly.", 'bot');
                currentState = 'INIT';
            }
        }

        async function handleProcessState(answers) {
            const res = await fetch('/mcp/gemini/interview/process', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ answers: [answers] })
            });

            if (!res.ok) throw new Error('Failed to process');

            const data = await res.json();

            addMessage("Here are the top products I found for you:", 'bot');


            const allItems = [];
            if (data.results) {
                data.results.forEach(r => {
                    if (r.items) allItems.push(...r.items);
                });
            }


            const uniqueItems = [];
            const urls = new Set();
            for (const item of allItems) {
                if (!urls.has(item.url)) {
                    urls.add(item.url);
                    uniqueItems.push(item);
                }
            }

            if (uniqueItems.length > 0) {
                addProducts(uniqueItems);
            } else {
                addMessage("I couldn't find any products matching those specific criteria.", 'bot');
            }
            currentState = 'INIT';
            addMessage("Feel free to ask for something else!", 'bot');
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = sender === 'bot' ? 'ü§ñ' : 'üë§';

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerHTML = text.replace(/\n/g, '<br>');

            div.appendChild(avatar);
            div.appendChild(bubble);
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        function addProducts(products) {
            const grid = document.createElement('div');
            grid.className = 'products-grid';

            products.forEach(p => {
                const card = document.createElement('a');
                card.className = 'product-card';
                card.href = p.url;
                card.target = '_blank';

                const img = document.createElement('img');
                img.src = p.image || 'https://via.placeholder.com/150';
                img.className = 'product-image';

                const info = document.createElement('div');
                info.className = 'product-info';

                const title = document.createElement('div');
                title.className = 'product-title';
                title.textContent = p.title;

                const price = document.createElement('div');
                price.className = 'product-price';
                price.textContent = p.price || 'N/A';

                info.appendChild(title);
                info.appendChild(price);

                card.appendChild(img);
                card.appendChild(info);
                grid.appendChild(card);
            });


            const container = document.createElement('div');
            container.className = 'message bot';
            container.style.width = '100%';
            container.style.maxWidth = '100%';

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = 'ü§ñ';


            const bubble = document.createElement('div');
            bubble.style.flex = '1';

            bubble.appendChild(grid);
            container.appendChild(avatar);
            container.appendChild(bubble);

            chatContainer.appendChild(container);
            scrollToBottom();
        }

        function setLoading(isLoading) {
            sendBtn.disabled = isLoading;
            sendBtn.textContent = isLoading ? '...' : 'Send';
            input.disabled = isLoading;
            if (isLoading) {
            } else {
                input.focus();
            }
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>

</html>
